<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-5">
                <form>
                    <h2>Login</h2>
                    <input type="text" name="username" id="username" placeholder="Username">

                    <div class="pass">
                        <input type="password" class="pass" name="password" placeholder="Password" id="password">
                        <i id="show-hide" class="fa-solid fa-eye-slash"></i>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember" value="remember">
                        <label for="remember">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit"><span>Login</span></button>
                    <hr>
                    <div class="social-container">
                        <h3>Don't have an account? <a class="register" href="#">Register</a></h3>
                        <div class="social">
                            <a href="#" class="go"><i class="fa-brands fa-google"></i></a>
                            <a href="#" class="fb"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#" class="reddit"><i class="fa-brands fa-reddit"></i></a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-7">
                <img class="login-img" src="asset/Adsız tasarım.png" alt="">
            </div>

        </div>
    </div>

    <!-- Javascrip -->
    <script src="js/app.js"></script>
</body>

</html>
